<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Checklist</title>
    <script src="https://use.fontawesome.com/a285e9bee3.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Gloria+Hallelujah" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <h1>Grocery Checklist</h1>
    </header>
    <main role="main">
      <section role="region" class="search-container">
        <form id="js-form" method="post" action="">
          <input type="text" name="js-input" id="js-input" placeholder="Add item" autofocus="false">
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </section>
      <section role="region">
        <p id="js-counter"></p>
      </section>
      <section role="region">
        <ul id="js-list"></ul>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
